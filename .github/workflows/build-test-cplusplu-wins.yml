name: Build and Test C++

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build and Test C++ on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
      
    steps:
    - name: Cancel previous runs on the same branch
      if: ${{ github.ref != 'refs/heads/main' }}
      uses: styfle/cancel-workflow-action@0.7.0
      with:
        access_token: ${{ github.token }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: cmake, RunTests with Windows
      if: startsWith(matrix.os, 'windows')
      run: |
        mkdir build-win
        cd build-win
        cmake ..
        cmake --build . --config Release -j 6
        ctest -C Release -j 6
        
  
    - name: cmake, RunTests, and valgrind on ${{ matrix.os }}
    #         python -m markdown -x mdx_math --verbose -f proof_of_space.html proof_of_space.md
 
    - name: upload
      uses: actions/upload-artifact@master
      with:
          name: ProofOfSpace
          path: ./build-win/Release/ProofOfSpace.exe

